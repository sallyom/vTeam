name: Build and Push Component Docker Images

on:
  push:
    branches: [main]
  pull_request_target:
    branches: [main]
  workflow_dispatch:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      operator: ${{ steps.filter.outputs.operator }}
      claude-runner: ${{ steps.filter.outputs.claude-runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Check for component changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'components/frontend/**'
            backend:
              - 'components/backend/**'
            operator:
              - 'components/operator/**'
            claude-runner:
              - 'components/runners/**'

  build-and-push:
    runs-on: ubuntu-latest
    needs: detect-changes
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    strategy:
      matrix:
        component:
          - name: frontend
            context: ./components/frontend
            image: quay.io/ambient_code/vteam_frontend
            dockerfile: ./components/frontend/Dockerfile
            changed: ${{ needs.detect-changes.outputs.frontend }}
          - name: backend
            context: ./components/backend
            image: quay.io/ambient_code/vteam_backend
            dockerfile: ./components/backend/Dockerfile
            changed: ${{ needs.detect-changes.outputs.backend }}
          - name: operator
            context: ./components/operator
            image: quay.io/ambient_code/vteam_operator
            dockerfile: ./components/operator/Dockerfile
            changed: ${{ needs.detect-changes.outputs.operator }}
          - name: claude-code-runner
            context: ./components/runners
            image: quay.io/ambient_code/vteam_claude_runner
            dockerfile: ./components/runners/claude-code-runner/Dockerfile
            changed: ${{ needs.detect-changes.outputs.claude-runner }}
    steps:
      - name: Checkout code
        if: matrix.component.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        if: matrix.component.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to Quay.io
        if: matrix.component.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Log in to Red Hat Container Registry
        if: matrix.component.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          registry: registry.redhat.io
          username: ${{ secrets.REDHAT_USERNAME }}
          password: ${{ secrets.REDHAT_PASSWORD }}

      - name: Build and push ${{ matrix.component.name }} image only for merge into main
        if: (matrix.component.changed == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.component.context }}
          file: ${{ matrix.component.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ matrix.component.image }}:latest
            ${{ matrix.component.image }}:${{ github.sha }}
            ${{ matrix.component.image }}:stage
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build ${{ matrix.component.name }} image for pull requests but don't push
        if: (matrix.component.changed == 'true' || github.event_name == 'workflow_dispatch') && github.event_name == 'pull_request_target'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.component.context }}
          file: ${{ matrix.component.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ${{ matrix.component.image }}:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-rbac-and-crd:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-push]
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install oc
        uses: redhat-actions/oc-installer@v1
        with:
          oc_version: 'latest'

      - name: Log in to OpenShift Cluster
        run: |
          oc login ${{ secrets.OPENSHIFT_SERVER }} --token=${{ secrets.OPENSHIFT_TOKEN }} --insecure-skip-tls-verify

      - name: Apply RBAC and CRD manifests
        run: |
          oc apply -k components/manifests/base/crds/
          oc apply -k components/manifests/base/rbac/
          oc apply -f components/manifests/overlays/production/operator-config-openshift.yaml -n ambient-code

  deploy-to-openshift:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-push, update-rbac-and-crd]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && (needs.detect-changes.outputs.frontend == 'true' || needs.detect-changes.outputs.backend == 'true' || needs.detect-changes.outputs.operator == 'true' || needs.detect-changes.outputs.claude-runner == 'true')
    strategy:
      matrix:
        component:
          - name: frontend
            context: ./components/frontend
            image: quay.io/ambient_code/vteam_frontend
            dockerfile: ./components/frontend/Dockerfile
            changed: ${{ needs.detect-changes.outputs.frontend }}
          - name: backend
            context: ./components/backend
            image: quay.io/ambient_code/vteam_backend
            dockerfile: ./components/backend/Dockerfile
            changed: ${{ needs.detect-changes.outputs.backend }}
          - name: operator
            context: ./components/operator
            image: quay.io/ambient_code/vteam_operator
            dockerfile: ./components/operator/Dockerfile
            changed: ${{ needs.detect-changes.outputs.operator }}
          - name: claude-code-runner
            context: ./components/runners
            image: quay.io/ambient_code/vteam_claude_runner
            dockerfile: ./components/runners/claude-code-runner/Dockerfile
            changed: ${{ needs.detect-changes.outputs.claude-runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install oc
        uses: redhat-actions/oc-installer@v1
        with:
          oc_version: 'latest'

      - name: Log in to OpenShift Cluster
        run: |
          oc login ${{ secrets.OPENSHIFT_SERVER }} --token=${{ secrets.OPENSHIFT_TOKEN }} --insecure-skip-tls-verify

      - name: Update frontend if changed
        if: matrix.component.name == 'frontend' && matrix.component.changed == 'true'
        run: |
          oc delete deployment frontend -n ambient-code
          oc apply -f components/manifests/frontend-deployment.yaml -n ambient-code
          oc patch deployment frontend -n ambient-code --patch "{\"spec\":{\"template\":{\"spec\":{\"containers\":[{\"name\":\"frontend\",\"image\":\"quay.io/ambient_code/vteam_frontend:${{ github.sha }}\",\"env\":[{\"name\":\"BACKEND_URL\",\"value\":\"http://backend-service:8080/api\"},{\"name\":\"NODE_ENV\",\"value\":\"production\"},{\"name\":\"GITHUB_APP_SLUG\",\"value\":\"ambient-code\"},{\"name\":\"VTEAM_VERSION\",\"value\":\"${{ github.sha }}\"}]}]}}}}"

      - name: Update backend if changed
        if: matrix.component.name == 'backend' && matrix.component.changed == 'true'
        run: |
          oc delete deployment backend-api -n ambient-code
          oc apply -f components/manifests/backend-deployment.yaml -n ambient-code
          oc patch deployment backend-api -n ambient-code --patch "{\"spec\":{\"template\":{\"spec\":{\"containers\":[{\"name\":\"backend-api\",\"image\":\"quay.io/ambient_code/vteam_backend:${{ github.sha }}\"}]}}}}"
          oc patch deployment backend-api -n ambient-code --type=json -p='[{"op": "replace", "path": "/spec/template/spec/containers/0/env", "value": [{"name":"NAMESPACE","valueFrom":{"fieldRef":{"fieldPath":"metadata.namespace"}}},{"name":"PORT","value":"8080"},{"name":"STATE_BASE_DIR","value":"/workspace"},{"name":"SPEC_KIT_REPO","value":"ambient-code/spec-kit-rh"},{"name":"SPEC_KIT_VERSION","value":"main"},{"name":"SPEC_KIT_TEMPLATE","value":"spec-kit-template-claude-sh"},{"name":"CONTENT_SERVICE_IMAGE","value":"quay.io/ambient_code/vteam_backend:${{ github.sha }}"},{"name":"IMAGE_PULL_POLICY","value":"Always"},{"name":"GITHUB_APP_ID","valueFrom":{"secretKeyRef":{"name":"github-app-secret","key":"GITHUB_APP_ID","optional":true}}},{"name":"GITHUB_PRIVATE_KEY","valueFrom":{"secretKeyRef":{"name":"github-app-secret","key":"GITHUB_PRIVATE_KEY","optional":true}}},{"name":"GITHUB_CLIENT_ID","valueFrom":{"secretKeyRef":{"name":"github-app-secret","key":"GITHUB_CLIENT_ID","optional":true}}},{"name":"GITHUB_CLIENT_SECRET","valueFrom":{"secretKeyRef":{"name":"github-app-secret","key":"GITHUB_CLIENT_SECRET","optional":true}}},{"name":"GITHUB_STATE_SECRET","valueFrom":{"secretKeyRef":{"name":"github-app-secret","key":"GITHUB_STATE_SECRET","optional":true}}}]}]'

      - name: Update operator if changed
        if: matrix.component.name == 'operator' && matrix.component.changed == 'true'
        run: |
          oc delete deployment agentic-operator -n ambient-code
          oc apply -f components/manifests/operator-deployment.yaml -n ambient-code
          oc patch deployment agentic-operator -n ambient-code --patch "{\"spec\":{\"template\":{\"spec\":{\"containers\":[{\"name\":\"agentic-operator\",\"image\":\"quay.io/ambient_code/vteam_operator:${{ github.sha }}\"}]}}}}"

      - name: Update operator environment variables if backend or runner changed
        if: matrix.component.name == 'operator' && (needs.detect-changes.outputs.backend == 'true' || needs.detect-changes.outputs.claude-runner == 'true')
        run: |
          # Determine which image tags to use based on what changed
          if [ "${{ needs.detect-changes.outputs.backend }}" == "true" ]; then
            BACKEND_TAG="${{ github.sha }}"
          else
            BACKEND_TAG="stage"
          fi

          if [ "${{ needs.detect-changes.outputs.claude-runner }}" == "true" ]; then
            RUNNER_TAG="${{ github.sha }}"
          else
            RUNNER_TAG="stage"
          fi

          # Use JSON patch to replace the entire env array with all required variables
          oc patch deployment agentic-operator -n ambient-code --type=json -p='[{"op": "replace", "path": "/spec/template/spec/containers/0/env", "value": [{"name":"NAMESPACE","valueFrom":{"fieldRef":{"fieldPath":"metadata.namespace"}}},{"name":"BACKEND_NAMESPACE","valueFrom":{"fieldRef":{"fieldPath":"metadata.namespace"}}},{"name":"BACKEND_API_URL","value":"http://backend-service:8080/api"},{"name":"AMBIENT_CODE_RUNNER_IMAGE","value":"quay.io/ambient_code/vteam_claude_runner:'"${RUNNER_TAG}"'"},{"name":"CONTENT_SERVICE_IMAGE","value":"quay.io/ambient_code/vteam_backend:'"${BACKEND_TAG}"'"},{"name":"IMAGE_PULL_POLICY","value":"Always"}]}]'

  deploy-with-disptach:
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-push, update-rbac-and-crd]
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install oc
        uses: redhat-actions/oc-installer@v1
        with:
          oc_version: 'latest'

      - name: Log in to OpenShift Cluster
        run: |
          oc login ${{ secrets.OPENSHIFT_SERVER }} --token=${{ secrets.OPENSHIFT_TOKEN }} --insecure-skip-tls-verify

      - name: Update frontend
        run: |
          oc delete deployment frontend -n ambient-code
          oc apply -f components/manifests/frontend-deployment.yaml -n ambient-code
          oc patch deployment frontend -n ambient-code --patch "{\"spec\":{\"template\":{\"spec\":{\"containers\":[{\"name\":\"frontend\",\"image\":\"quay.io/ambient_code/vteam_frontend:stage\",\"env\":[{\"name\":\"BACKEND_URL\",\"value\":\"http://backend-service:8080/api\"},{\"name\":\"NODE_ENV\",\"value\":\"production\"},{\"name\":\"GITHUB_APP_SLUG\",\"value\":\"ambient-code\"},{\"name\":\"VTEAM_VERSION\",\"value\":\"${{ github.sha }}\"}]}]}}}}"

      - name: Update backend
        run: |
          oc delete deployment backend-api -n ambient-code
          oc apply -f components/manifests/backend-deployment.yaml -n ambient-code
          oc patch deployment backend-api -n ambient-code --patch "{\"spec\":{\"template\":{\"spec\":{\"containers\":[{\"name\":\"backend-api\",\"image\":\"quay.io/ambient_code/vteam_backend:stage\"}]}}}}"
          oc patch deployment backend-api -n ambient-code --type=json -p='[{"op": "replace", "path": "/spec/template/spec/containers/0/env", "value": [{"name":"NAMESPACE","valueFrom":{"fieldRef":{"fieldPath":"metadata.namespace"}}},{"name":"PORT","value":"8080"},{"name":"STATE_BASE_DIR","value":"/workspace"},{"name":"SPEC_KIT_REPO","value":"ambient-code/spec-kit-rh"},{"name":"SPEC_KIT_VERSION","value":"main"},{"name":"SPEC_KIT_TEMPLATE","value":"spec-kit-template-claude-sh"},{"name":"CONTENT_SERVICE_IMAGE","value":"quay.io/ambient_code/vteam_backend:stage"},{"name":"IMAGE_PULL_POLICY","value":"Always"},{"name":"GITHUB_APP_ID","valueFrom":{"secretKeyRef":{"name":"github-app-secret","key":"GITHUB_APP_ID","optional":true}}},{"name":"GITHUB_PRIVATE_KEY","valueFrom":{"secretKeyRef":{"name":"github-app-secret","key":"GITHUB_PRIVATE_KEY","optional":true}}},{"name":"GITHUB_CLIENT_ID","valueFrom":{"secretKeyRef":{"name":"github-app-secret","key":"GITHUB_CLIENT_ID","optional":true}}},{"name":"GITHUB_CLIENT_SECRET","valueFrom":{"secretKeyRef":{"name":"github-app-secret","key":"GITHUB_CLIENT_SECRET","optional":true}}},{"name":"GITHUB_STATE_SECRET","valueFrom":{"secretKeyRef":{"name":"github-app-secret","key":"GITHUB_STATE_SECRET","optional":true}}}]}]'

      - name: Update operator
        run: |
          oc delete deployment agentic-operator -n ambient-code
          oc apply -f components/manifests/operator-deployment.yaml -n ambient-code
          oc patch deployment agentic-operator -n ambient-code --patch "{\"spec\":{\"template\":{\"spec\":{\"containers\":[{\"name\":\"agentic-operator\",\"image\":\"quay.io/ambient_code/vteam_operator:stage\"}]}}}}"

      - name: Update operator environment variables
        run: |
          oc patch deployment agentic-operator -n ambient-code --type=json -p='[{"op": "replace", "path": "/spec/template/spec/containers/0/env", "value": [{"name":"NAMESPACE","valueFrom":{"fieldRef":{"fieldPath":"metadata.namespace"}}},{"name":"BACKEND_NAMESPACE","valueFrom":{"fieldRef":{"fieldPath":"metadata.namespace"}}},{"name":"BACKEND_API_URL","value":"http://backend-service:8080/api"},{"name":"AMBIENT_CODE_RUNNER_IMAGE","value":"quay.io/ambient_code/vteam_claude_runner:stage"},{"name":"CONTENT_SERVICE_IMAGE","value":"quay.io/ambient_code/vteam_backend:stage"},{"name":"IMAGE_PULL_POLICY","value":"Always"}]}]'
