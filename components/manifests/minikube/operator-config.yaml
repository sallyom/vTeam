apiVersion: v1
kind: ConfigMap
metadata:
  name: operator-config
  namespace: ambient-code
  labels:
    app: agentic-operator
    deployment-type: minikube
data:
  # Vertex AI Configuration
  # 
  # NOTE: This file is AUTO-GENERATED by `make local-up`
  # It reads from your environment variables:
  #   - ANTHROPIC_VERTEX_PROJECT_ID
  #   - GOOGLE_APPLICATION_CREDENTIALS
  #   - CLOUD_ML_REGION (optional, defaults to "global")
  #
  # To configure Vertex AI, add to your ~/.zshrc:
  #   export ANTHROPIC_VERTEX_PROJECT_ID="your-gcp-project-id"
  #   export GOOGLE_APPLICATION_CREDENTIALS="/path/to/key.json"
  #
  # Then run: make local-up
  #
  # These values below are placeholders and will be overwritten.
  CLAUDE_CODE_USE_VERTEX: "0"
  CLOUD_ML_REGION: "global"
  ANTHROPIC_VERTEX_PROJECT_ID: ""
  GOOGLE_APPLICATION_CREDENTIALS: "/app/vertex/ambient-code-key.json"

