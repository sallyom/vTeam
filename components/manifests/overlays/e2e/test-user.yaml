apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-user
  namespace: ambient-code
  labels:
    app: vteam-e2e
    component: test-user
---
apiVersion: v1
kind: Secret
metadata:
  name: test-user-token
  namespace: ambient-code
  annotations:
    kubernetes.io/service-account.name: test-user
  labels:
    app: vteam-e2e
    component: test-user
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: test-user-admin
  labels:
    app: vteam-e2e
    component: test-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: test-user
  namespace: ambient-code

