# Minimal GitHub App secret for e2e testing
# These fields are optional in the backend
apiVersion: v1
kind: Secret
metadata:
  name: github-app-secret
  namespace: ambient-code
  labels:
    app: vteam-e2e
type: Opaque
stringData:
  GITHUB_APP_ID: ""
  GITHUB_PRIVATE_KEY: ""
  GITHUB_CLIENT_ID: ""
  GITHUB_CLIENT_SECRET: ""
  GITHUB_STATE_SECRET: "test-state-secret-for-e2e"

