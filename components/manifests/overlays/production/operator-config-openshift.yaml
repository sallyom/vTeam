apiVersion: v1
kind: ConfigMap
metadata:
  name: operator-config
  labels:
    app: agentic-operator
    deployment-type: openshift
data:
  # Vertex AI Configuration - Enabled for standard OpenShift deployments
  # Note: Operator only needs the flag - runner fetches credentials from backend API
  # Ensure ambient-vertex secret exists in backend namespace with:
  #   kubectl create secret generic ambient-vertex \
  #     --from-file=ambient-code-key.json=/path/to/service-account.json \
  #     --from-literal=project-id=YOUR_PROJECT \
  #     --from-literal=region=YOUR_REGION \
  #     -n <backend-namespace>
  CLAUDE_CODE_USE_VERTEX: "1"
