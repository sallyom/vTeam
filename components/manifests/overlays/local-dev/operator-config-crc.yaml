apiVersion: v1
kind: ConfigMap
metadata:
  name: operator-config
  labels:
    app: agentic-operator
    deployment-type: crc
data:
  # Vertex AI Configuration - Disabled for CRC local development
  CLAUDE_CODE_USE_VERTEX: "0"
  CLOUD_ML_REGION: ""
  ANTHROPIC_VERTEX_PROJECT_ID: ""
  GOOGLE_APPLICATION_CREDENTIALS: ""

  # Note: Langfuse observability configuration is stored in the 'ambient-admin-observability'
  # Secret (platform-admin managed). All LANGFUSE_* config is in one place.
  # For local dev, Langfuse is typically disabled. To enable, create the secret with:
  #
  # kubectl create secret generic ambient-admin-observability \
  #   --from-literal=LANGFUSE_PUBLIC_KEY=pk-lf-... \
  #   --from-literal=LANGFUSE_SECRET_KEY=sk-lf-... \
  #   --from-literal=LANGFUSE_HOST=http://langfuse-web.langfuse.svc.cluster.local:3000 \
  #   --from-literal=LANGFUSE_ENABLED=true \
  #   -n ambient-code
