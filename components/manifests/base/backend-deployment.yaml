apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  labels:
    app: backend-api
spec:
  replicas: 1  # Single pod for RWO PVC
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
        role: backend
    spec:
      serviceAccountName: backend-api
      containers:
      - name: backend-api
        image: quay.io/ambient_code/vteam_backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: PORT
          value: "8080"
        - name: STATE_BASE_DIR
          value: "/workspace"
        # Spec-kit configuration for RFE seeding
        - name: SPEC_KIT_REPO
          value: "ambient-code/spec-kit-rh"
        - name: SPEC_KIT_VERSION
          value: "main"
        # Spec-kit templates are only used when version is a tagged release
        - name: SPEC_KIT_TEMPLATE
          value: "spec-kit-template-claude-sh"
        - name: CONTENT_SERVICE_IMAGE
          value: "quay.io/ambient_code/vteam_backend:latest"
        - name: IMAGE_PULL_POLICY
          value: "Always"
        # GitHub App authentication (optional - use this OR git-secret)
        - name: GITHUB_APP_ID
          valueFrom:
            secretKeyRef:
              name: github-app-secret
              key: GITHUB_APP_ID
              optional: true
        - name: GITHUB_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: github-app-secret
              key: GITHUB_PRIVATE_KEY
              optional: true
        - name: GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: github-app-secret
              key: GITHUB_CLIENT_ID
              optional: true
        - name: GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: github-app-secret
              key: GITHUB_CLIENT_SECRET
              optional: true
        - name: GITHUB_STATE_SECRET
          valueFrom:
            secretKeyRef:
              name: github-app-secret
              key: GITHUB_STATE_SECRET
              optional: true
        # OOTB Workflows Configuration
        - name: OOTB_WORKFLOWS_REPO
          value: "https://github.com/ambient-code/ootb-ambient-workflows.git"
        - name: OOTB_WORKFLOWS_BRANCH
          value: "main"
        - name: OOTB_WORKFLOWS_PATH
          value: "workflows"
        # Vertex AI configuration from operator-config ConfigMap
        # Backend needs these for:
        # 1. CLAUDE_CODE_USE_VERTEX: Expose vertexEnabled flag via /api/cluster-info
        # 2. Other Vertex vars: Display name auto-generation uses Claude Haiku via Vertex
        - name: CLAUDE_CODE_USE_VERTEX
          valueFrom:
            configMapKeyRef:
              name: operator-config
              key: CLAUDE_CODE_USE_VERTEX
        - name: CLOUD_ML_REGION
          valueFrom:
            configMapKeyRef:
              name: operator-config
              key: CLOUD_ML_REGION
        - name: ANTHROPIC_VERTEX_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: operator-config
              key: ANTHROPIC_VERTEX_PROJECT_ID
        - name: GOOGLE_APPLICATION_CREDENTIALS
          valueFrom:
            configMapKeyRef:
              name: operator-config
              key: GOOGLE_APPLICATION_CREDENTIALS
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: backend-state
          mountPath: /workspace
        # Vertex AI credentials (optional - only needed when CLAUDE_CODE_USE_VERTEX=1)
        - name: vertex-credentials
          mountPath: /app/vertex
          readOnly: true
      volumes:
      - name: backend-state
        persistentVolumeClaim:
          claimName: backend-state-pvc
      # ambient-vertex secret contains GCP service account key for Vertex AI
      # This secret must exist in the same namespace as the backend (ambient-code)
      # Created manually: kubectl create secret generic ambient-vertex --from-file=ambient-code-key.json=<path-to-key> -n ambient-code
      - name: vertex-credentials
        secret:
          secretName: ambient-vertex
          optional: true  # Don't fail if Vertex not configured
      
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend-api
spec:
  selector:
    app: backend-api
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  type: ClusterIP

